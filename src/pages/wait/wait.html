<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{event.eventName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div ion-fixed class="wrapper">
    <img class="event-cover" [src]="event.eventPicture"/>
    <div id="timer">
      <div class="days">
        <div class="numbers">{{days}}</div>days
      </div>
      <div class="hours">
        <div class="numbers">{{hours}}</div>hours
      </div>
      <div class="minutes">
        <div class="numbers">{{minutes}}</div>minutes
      </div>
      <div class="seconds">
        <div class="numbers">{{seconds}}</div>seconds
      </div>
    </div>
    <h1 class="wait-line">Time to wait for you :-)</h1>
    <footer>
      <p>For my <a href="https://www.facebook.com/aradhana.gate" target="_blank">aaru</a> â™¡</p>
    </footer>
  </div>
</ion-content>
