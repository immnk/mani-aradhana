<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of events" (click)="openEvent(event)">
    <div class="card-image-container">
      <img [src]="event.eventPicture" />
    </div>
    <div class="card-overlay-content">
      <div class="card-title">{{event.eventName}}</div>
      <div class="card-subtitle">{{event.eventDate | date:'EEEE, MMMM d, y, h:mm a':'+530'}}</div>
    </div>
  </ion-card>
</ion-content>
